machine:
  services:
    - docker
  environment:
    ci: "true"
dependencies:
  cache_directories: []
  override:
    - docker info
    - docker login -e $DOCKER_EMAIL -u $DOCKER_USERNAME -p $DOCKER_PASSWORD quay.io
    - sudo pip install --upgrade docker-compose==1.5.2 awscli
test:
  override:
    - REV=${CIRCLE_SHA1} make
deployment:
  production:
    branch: master
    owner: opsee
    commands:
      - docker push quay.io/opsee/spanx:$CIRCLE_SHA1
      - make deploy-role
